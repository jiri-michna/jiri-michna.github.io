<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrační formulář</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <h1>Registrační formulář</h1>
    <form>
        <div><label for="krestni">Křestní jméno</label></div>
        <div><input type="text" name="krestni" id="krestni" placeholder="Vaše křestní jméno"></div>
        <div><label for="prijmeni">Příjmení</label></div>
        <div><input type="text" name="prijmeni" id="prijmeni" placeholder="Vaše příjmení"></div>
        
        
        <div class="my_1">
            <label for="muz">Muž</label>
            <input type="radio" name="pohlavi" id="muz"><br>
            <label for="zena">Žena</label>
            <input type="radio" name="pohlavi" id="zena"><br>
            <label for="non">Non binary</label>
            <input type="radio" name="pohlavi" id="non"><br>
        </div>
        <div>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </div>
        <label for="car">Oblíbené auto</label>
        <select name="car" id="car">
            <option value="volvo">Volvo</option>
            <option value="škoda">Škoda</option>
            <option value="nissan">Nissan</option>
            <option value="audi">Audi</option>
        </select>
        
        <div><textarea name="message" id="message" cols="30" rows="10" required placeholder="Nějaký text"></textarea></div>

        <fieldset>
            <legend>Personalia</legend>
            <label for="name">First name</label>
            <input type="text" name="name" id="name"><br>
            <label for="last">Last name</label>
            <input type="text" name="last" id="last"><br>
            <input type="submit" value="Submit">
        </fieldset>

        <label for="color">Vaše oblíbená barva:</label>
        <input type="color" name="color" id="color">

        <label for="birth_date">Vaše datum narození:</label>
        <input type="date" name="birth_date" id="birth_date">


        <div class="butn"><input type="submit" value="Odeslat"></div>
    </form>
    <footer id="main-footer" class="bg-light text-center py-1">
        <div class="container">
            <p>Formulář. Potato.</p>
        </div>
    </footer>
</body>
</html>
